<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Year End Counter</title>
</head>
<body>
    <h1>Year End Counter</h1>
    <div class="countdown-container">
        <div class="time">
            <h1 id="days">00</h1>
            <small>days</small>
        </div>
        <div class="time">
            <h1 id="hours">00</h1>
            <small>hours</small>
        </div>
        <div class="time">
            <h1 id="minutes">00</h1>
            <small>minutes</small>
        </div>
        <div class="time">
            <h1 id="seconds">00</h1>
            <small>seconds</small>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
